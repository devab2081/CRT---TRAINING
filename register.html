<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - CRT Training</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2>Create Account</h2>

        <form onsubmit="return validateRegister()">
            <label>Full Name</label>
            <input type="text" id="regName" placeholder="Your name" required>

            <label>Email</label>
            <input type="email" id="regEmail" placeholder="Your email" required>

            <label>Password</label>
            <input type="password" id="regPassword" placeholder="Create password" required>

            <label>Confirm Password</label>
            <input type="password" id="regConfirm" placeholder="Re-enter password" required>

            <button type="submit">Register</button>

            <p class="note">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </form>
    </div>

<script src="script.js"></script>
</body>
</html>
